
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Konsultasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rumah Sehat</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="konsultasi.html">Konsultasi</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Form Konsultasi</h2>
      <p>Silakan isi formulir untuk memulai konsultasi dengan dokter kami.</p>
      <form action="sukses.html" method="get">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="layanan">Pilih Layanan:</label>
        <select id="layanan" name="layanan" required>
          <option value="">-- Pilih Layanan --</option>
          <option value="umum">Dokter Umum</option>
          <option value="spesialis">Dokter Spesialis</option>
          <option value="psikolog">Psikolog</option>
        </select>

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" required></textarea>

        <button type="submit">Kirim</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Rumah Sehat. All rights reserved.</p>
  </footer>
</body>
</html>
