
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Konsultasi | Rumah Sehat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Rumah Sehat</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="konsultasi.html">Konsultasi</a>
    </nav>
  </header>

  <main>
    <h2>Form Konsultasi</h2>
    <p>Silakan isi formulir untuk memulai konsultasi dengan dokter kami.</p>
    <form action="mailto:elchave00@gmail.com" method="post" enctype="text/plain">
      <label for="name">Nama Lengkap:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="service">Pilih Layanan:</label><br />
      <select id="service" name="service">
        <option value="umum">Dokter Umum</option>
        <option value="spesialis">Dokter Spesialis</option>
        <option value="psikolog">Psikolog Online</option>
      </select><br /><br />

      <label for="message">Keluhan / Pesan:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br /><br />

      <button type="submit">Kirim Konsultasi</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Rumah Sehat. All rights reserved.</p>
  </footer>
</body>
</html>
