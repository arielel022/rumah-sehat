
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Konsultasi | Rumah Sehat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Rumah Sehat</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="konsultasi.html">Konsultasi</a>
    </nav>
  </header>

  <main>
    <section class="contact-form" style="max-width: 600px; margin: auto; padding: 2em;">
      <h2>Form Konsultasi</h2>
      <p>Silakan isi formulir untuk memulai konsultasi dengan dokter kami.</p>
      <form action="mailto:elchave00@gmail.com" method="post" enctype="text/plain" style="display: flex; flex-direction: column; gap: 10px;">
        <input type="text" name="name" placeholder="Nama Anda" required />
        <input type="email" name="email" placeholder="Email Anda" required />
        <textarea name="message" placeholder="Keluhan atau pertanyaan Anda" required></textarea>
        <button type="submit">Kirim</button>
      </form>
    </section>
  </main>

  <footer style="text-align: center; padding: 1em; background: #f4f4f4; margin-top: 2em;">
    <p>&copy; 2025 Rumah Sehat</p>
  </footer>
</body>
</html>
