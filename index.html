
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumah Sehat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .gallery img {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      width: 200px;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .gallery { display: flex; gap: 20px; flex-wrap: wrap; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Selamat Datang di Rumah Sehat</h1>
  <section>
    <h2>Perawat Profesional</h2>
    <div class="gallery">
      <img src="assets/images/perawat1.jpeg" alt="Perawat 1">
      <img src="assets/images/perawat2.jpg" alt="Perawat 2">
      <img src="assets/images/perawat3.jpg" alt="Perawat 3">
    </div>
  </section>
</body>
</html>
