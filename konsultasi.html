
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Form Konsultasi | Rumah Sehat</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Rumah Sehat</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="konsultasi.html">Konsultasi</a>
        </nav>
    </header>

    <main>
        <section class="form-konsultasi" style="padding: 2em;">
            <h2>Form Konsultasi</h2>
            <p>Silakan isi formulir untuk memulai konsultasi dengan dokter kami.</p>
            <form action="mailto:rumahsehat@example.com" method="post" enctype="text/plain" style="display: flex; flex-direction: column; gap: 10px; max-width: 500px;">
                <input type="text" name="nama" placeholder="Nama Lengkap" required />
                <input type="email" name="email" placeholder="Email Anda" required />
                <input type="text" name="nomor" placeholder="Nomor Telepon" required />
                <textarea name="keluhan" placeholder="Tuliskan keluhan atau pertanyaan Anda" required></textarea>
                <button type="submit">Kirim Konsultasi</button>
            </form>
        </section>
    </main>

    <footer style="text-align:center; padding:1em; background:#f1f1f1;">
        <p>&copy; 2025 Rumah Sehat. All rights reserved.</p>
    </footer>
</body>
</html>
