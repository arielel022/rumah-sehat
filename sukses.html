
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Terkirim | Rumah Sehat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .success-box {
      background-color: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .success-box h1 {
      color: #28a745;
      margin-bottom: 0.5em;
    }
    .success-box p {
      font-size: 1.1em;
    }
    .success-box a {
      display: inline-block;
      margin-top: 1.5em;
      padding: 0.8em 1.5em;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .success-box a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>Formulir Berhasil Dikirim!</h1>
    <p>Terima kasih telah menghubungi Rumah Sehat. Tim kami akan segera menghubungi Anda.</p>
    <a href="index.html">Kembali ke Beranda</a>
  </div>
</body>
</html>
